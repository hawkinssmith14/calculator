<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <script src="script.js"></script>
    <div class="container">

        <div class="display">
            <p>5 + 5 = 10</p>
            <button>Clear</button>
        </div>

        <div class="calculator">
            <div class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
            </div>
            <div class="operators">
                <button>/</button>
                <button>x</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
        </div>
    </div>
    
    
</body>
</html>
